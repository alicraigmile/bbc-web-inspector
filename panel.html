<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
		.expired::before { content: "⚰️ " }
		#headers div {
 			background: lightgray;
			margin: 4px 0; 
			padding: 4px;
		}
		.hit::before { content: "✅ " }
		.key::after { content: ": " }
		.key {
			display: inline-block;
			font-weight: bold;
			width: 15em;
		}
		.live::before { content: "⚡️ " }
		#logo { height: 64px }
		.miss::before { content: "❌ " }
		.revalidated:before { content: "⚖️  " }
		.stale:before { content: "🧀 " }
		.test::before { content: "🧪 " }
	</style>
</head>
<body>
	<img id="logo" src="detective.png" />
	<h1>Inspect BBC web</h1>
		<div id="headers">
		<div>I'm ready!</div>
		<div>Please visit to a BBC web page so I can start my investigation.</div>
	</div>
	<!--
	<button id="executescript">Execute script in inspected page</button>
	<button id="insertscript">Insert script into inspected page</button>
	<button id="insertmessagebutton">Insert button to send a message from page to devtools</button>
	-->
	<script src="messaging.js"></script>
	<script src="panel.js"></script>
</body>
</html>
